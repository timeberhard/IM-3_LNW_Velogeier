<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velogeier</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="img/velogeier.svg" alt="Logo Velogeier">
    </header>

    <!-- Hauptbereich -->
    <main>
        <!-- Karte -->
        <div id="map"></div>

        <!-- Wochenchart Infobox -->
        <div id="infobox">
            <button onclick="closeInfoBox()">
                <span class="material-symbols-outlined">cancel</span>
            </button>
            <canvas id="bikeChart"></canvas>
        </div>

        <!-- Stundenchart Container -->
        <div id="hourlyContainer">
            <button onclick="closeHourly()">
                <span class="material-symbols-outlined">cancel</span>
            </button>
            <canvas id="hourlyChart"></canvas>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Eigenes JS -->
    <script src="JS/script.js"></script>
</body>
</html>
